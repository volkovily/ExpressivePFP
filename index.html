<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <title>ExpressivePFP</title>
  </head>
  <body>
    <div id="history"></div>
    <div id="container">
      <div id="sidebar">
        <img
          title="TikTok"
          src="assets/tiktok.png"
          class="sidebar-button"
          id="backgroundTTBtn"
        />
        <img
          title="Google"
          src="assets/google.png"
          class="sidebar-button"
          id="backgroundGoogleBtn"
        />
        <img
          title="Twitter"
          src="assets/twitter.png"
          class="sidebar-button"
          id="backgroundTwBtn"
        />
        <img
          title="Instagram"
          src="assets/instagram.png"
          class="sidebar-button"
          id="backgroundInstBtn"
        />
      </div>
      <div id="canvasContainer">
        <canvas id="canvasEditor" width="300" height="300"></canvas>
        <div id="button_container">
          <button id="clearCanvasBtn">Clear</button>
          <button id="randomFaceBtn">Random Face</button>
          <button id="saveTemplateBtn">Save template</button>
          <button id="importTemplateBtn">Import</button>
        </div>
        <input type="file" id="templateFileInput" accept=".json" />
      </div>
      <button id="renderImageBtn">ðŸ¡²</button>
      <div id="imageContainer">
        <img src="" id="imageRender" />
        <div id="buttonsRendered">
          <button id="downloadBtn">Download</button>
        </div>
      </div>
    </div>

    <emoji-picker></emoji-picker>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
